<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisMapper - Profile</title>
    <link rel="stylesheet" href="css/auth.css">
    <style>
        /* Profile page specific styles */
        .profile-box {
            max-width: 500px;
        }

        .profile-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .profile-info p {
            padding: 6px 0;
            font-size: 16px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Firebase Config & Initialization -->
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box profile-box">
            <h1>IrisMapper</h1>
            <h2>Your Profile</h2>
            
            <div class="profile-info">
                <div class="form-group">
                    <label>Name</label>
                    <p id="profile-name"></p>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <p id="profile-email"></p>
                </div>
                
                <div class="form-group">
                    <label>Account Created</label>
                    <p id="profile-created"></p>
                </div>
            </div>
            
            <hr class="divider">

            <h3>Change Password</h3>
            <div id="password-message" class="message"></div>

            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" id="change-password-btn" class="btn-primary">Change Password</button>
                </div>
            </form>

            <hr class="divider">

            <div class="form-actions profile-actions">
                <a href="#" id="app-link" class="btn-primary">Go to IrisMapper</a>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
