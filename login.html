<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisMapper - Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <style>
        /* Admin button */
        .admin-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #f2f2f2;
            color: #777;
            border: 1px solid #ddd;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.6;
        }
        
        .admin-button:hover {
            opacity: 1;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Load Firebase config BEFORE auth.js -->
    <script src="js/firebase-config.js"></script>
    <!-- Then load auth.js -->
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>IrisMapper</h1>
            <h2>Login</h2>
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="https://www.irislab.com/products/irismapper-pro" target="_blank">Get IrisMapper Pro</a></p>
            </div>
        </div>
    </div>
    
    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <div id="admin-error" class="error-message"></div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Admin Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Login as Admin</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Admin Access Button -->
    <button id="admin-access" class="admin-button">Admin</button>
</body>
</html>
